<div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
    <form [formGroup]="form">
        <div class="modal-header d-inline">
            <h1 class="modal-title fs-5 text-center" id="modalLabel"> 
                <i class="float-start bi bi-floppy-fill" (click)="save(form)"></i>
                Alteração/Inclusão de Preço
                <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
            </h1>
        </div>
        <div class="modal-body">
            <div class="mt-4">
                <div class="form-floating mt-4">
                    <select class="form-select" id="floatingSelect" formControlName="selectedStore">
                        <option selected></option>
                        <option *ngFor="let store of stores" [ngValue]="store">{{ store.description }}</option>
                    </select>
                </div>
                <label for="price-sale" class="form-label mt-4">Preço de Venda (R$)</label>
                <input type="text" class="form-control mb-4" id="price-sale" formControlName="priceSale">
            </div>
        </div>
    </form>
</div>
