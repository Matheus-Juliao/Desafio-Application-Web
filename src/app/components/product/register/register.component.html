<div>
    <div class="mt-4 p-3 bg-opacity-10 border border-black border-start-0 text-center">
        <i class="float-start bi bi-floppy-fill fs-4"></i>
        <i class="float-start bi bi-trash-fill fs-4"></i>
        Consulta de Produto
    </div>

    <div class="mt-4">
        <label for="code" class="form-label">Código</label>
        <input type="text" class="form-control" id="code">

        <label for="description" class="form-label">Descrição</label>
        <input type="text" class="form-control" id="description">

        <label for="coast" class="form-label">Custo (R$)</label>
        <input type="text" class="form-control" id="coast">

        <label class="form-label" for="customFile">Imagem</label>
        <input type="file" class="form-control" id="customFile" />
    </div>

    <div class="mt-4">
        <table class="table table-bordered table-hover border-black text-center">
            <thead>
                <tr>
                  <th scope="col">
                    <i class="float-start bi bi-plus-circle fs-4" style="cursor: pointer;" (click)="openModal()"></i>
                    <p class="mt-1 mb-0">Loja</p>
                </th>
                  <th scope="col"><p class="mb-1 mt-0">Preço de Venda (R$)</p></th>
                </tr>
              </thead>
              <tbody>
                <tr *ngFor="let sps of storePriceSale">
                    <!-- <td>{{ sps.id }}</td> -->
                    <td>{{ sps.description }}</td>
                    <td>{{ sps.priceSale }} 
                        <i class="float-end bi bi-pencil-fill p-1"></i>
                        <i class="float-end bi bi-trash-fill p-1"></i>
                    </td>  
                </tr>
              </tbody>
        </table>
    </div>
</div>

<div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modalLabel" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <form [formGroup]="form">
            <div class="modal-header d-block">
                <h1 class="modal-title fs-5 text-center" id="modalLabel"> 
                    <i class="float-start bi bi-floppy-fill" style="cursor: pointer;" (click)="addStorePriceSale(form)"></i>
                    Alteração/Inclusão de Preço
                    <button type="button" class="btn-close float-end" data-bs-dismiss="modal" aria-label="Close"></button>
                </h1>
            </div>
            <div class="modal-body">
                <div class="mt-4">
                    <label for="store" class="form-label">*Loja</label>
                    <div class="form-floating">
                        <select class="form-select" id="store" formControlName="selectedStore">
                            <option selected></option>
                            <option *ngFor="let store of stores" [ngValue]="store">{{ store.description }}</option>
                        </select>
                    </div>
                    <label for="price-sale" class="form-label mt-4">*Preço de Venda (R$)</label>
                    <input type="text" class="form-control mb-4" id="price-sale" formControlName="priceSale" placeholder="9,999">
                </div>
            </div>
        </form>
    </div>
</div>
